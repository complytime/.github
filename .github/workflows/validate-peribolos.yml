name: Verify Peribolos

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  project:
    name: Verify peribolos
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/checkout@v4
      - name: verify go modules and vendor directory
        run: |
          go mod tidy
          go mod vendor
      - name: running unit tests
        run: |
          go test ./...